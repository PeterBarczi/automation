---
- name: Remove users 
  user:
    name: '{{ item }}'
    state: absent
    remove: yes
  with_items: '{{ users_to_delete }}'

- name: Remove sudo 
  shell: sed -i '/{{ item }}/d' /etc/sudoers
  args:
    warn: false
  changed_when: false
  with_items: '{{ users_to_delete }}'

- name: Set permissions for ssm-user's home dir
  file:
    path: "/home/ssm-user"
    mode: 0750
    owner: ssm-user
    state: directory
